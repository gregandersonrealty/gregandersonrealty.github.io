name: Build and Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check Node & NPM
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --no-audit --prefer-offline --no-fund --legacy-peer-deps

      - name: Build (client + server)
        run: npm run build
        env:
          VITE_BASE_URL: '/Chaska-Realty-Blog/'

      - name: Inspect workspace after build (debug)
        run: |
          echo "Node: $(node -v)"
          echo "NPM: $(npm -v)"
          echo "Listing repo root"
          ls -la
          echo "Listing dist"
          ls -la dist || true
          echo "Listing dist/public"
          ls -la dist/public || true

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Success message
        run: echo "Deployed to GitHub Pages"
