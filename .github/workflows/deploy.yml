name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci || npm install --no-audit --prefer-offline --no-fund
      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: '/Chaska-Realty-Blog/'
      - name: Add .nojekyll to dist
        run: touch dist/public/.nojekyll
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
