name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Explicit permissions so the workflow can publish to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check Node & NPM
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --no-audit --prefer-offline --no-fund --legacy-peer-deps

      - name: Build (client + server)
        run: npm run build
        env:
          # Use '/' for <user>.github.io repos, otherwise '/<repo-name>/' for project pages
          VITE_BASE_URL: ${{ endsWith(github.repository, '.github.io') && '/' || format('/{0}/', github.event.repository.name) }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_BLOG_IMAGES_BUCKET: ${{ secrets.VITE_SUPABASE_BLOG_IMAGES_BUCKET }}

      - name: Create 404.html for client-side routing
        run: cp dist/public/index.html dist/public/404.html

      - name: Inspect workspace after build (debug)
        # Print runtime versions and directory contents to aid debugging
        run: |
          echo "Node: $(node -v)"
          echo "NPM: $(npm -v)"
          echo "Listing repo root"
          ls -la
          echo "Listing dist"
          ls -la dist || true
          echo "Listing dist/public"
          ls -la dist/public || true

      - name: Add CNAME for custom domain
        # Optional: set repo variable PAGES_CNAME (or secret) to write dist/public/CNAME
        run: |
          mkdir -p dist/public
          if [ -n "${PAGES_CNAME}" ]; then
            echo "${PAGES_CNAME}" > dist/public/CNAME
          fi
          ls -la dist/public
        env:
          PAGES_CNAME: ${{ vars.PAGES_CNAME || secrets.PAGES_CNAME }}

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Success message
        run: echo "Deployed to GitHub Pages"
